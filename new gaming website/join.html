<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaming web.com/create account</title>
    <link rel="stylesheet" href="join.css">
    <div class="header-img">
        <img src="/img/gamepad.png" alt="logo">
    </div>
</head>
<body>
    <h1>create a new account</h1>
    <form >
        <div class="main-form">
            <div class="names">
                <label for="first-name">First name:</label>
                <input type="text" name="first name" id="first-name" placeholder="first name..." required>
                <br><br>
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" placeholder="surname..." required>
                <br><br>
                <label for="other name">Other name:</label>
                <input type="text" id="other name" name="other name" placeholder="other name..." required>
                <br><br>
                <label for="email">enter email:</label>
                <input type="email" name="email" id="email" placeholder="email.." required>
                <br><br>
            </div>  
            <div class="phone-number">
                <label for="phone number">Enter phone number:</label>
                <input type="number" name="phone number" id="phone number" placeholder="phone number..." required>
                <br><br><br>
            </div> 
            <div class="age">
                <h3>select your age</h3>
                <br>
                <input type="radio" name="age" value="0-16" id="option-1" required>
                <label for="option-1">0-16</label>
                <input type="radio" name="age" value="17-30" id="option-2" required>
                <label for="option-2">17-30</label>
                <input type="radio" name="age"value="31-50" id="option-3" required>
                <label for="option-3">31-50</label> 
                <input type="radio" name="age" id="option-4" value="51+" required>
                <label for="option-4">51+</label>
            </div> 
            <br>
            <div class="date-of-birth">
                <label for="date">Date of birth</label>
                <input type="date" name="date of birth" id="date-of-birth" required >
            </div>
            <br>
            <div class="password">
                <label for="password">create password</label>
                <input type="password" name="password-1" id="password" placeholder="password" required><br><br>
                <label for="confirm password">confirm password</label>
                <input type="password" name="password-2" id="confirm password" required placeholder="confirm password..."><br><br>
            </div>
            <div class="select">
                <h4>what is your reason for joining space gaming?</h4>
                <br>
                <select name="reason for joining" id="answer" class="joining">
                    <option value="q1">i joined to download the latest games</option class="option">
                    <option value="q2">i joined to play games online</option class="option">
                    <option value="q2">i joined to sell and advertise my games</option class  ="option">
                </select>
            </div><br>
            <div class="submit">
                <a href="/gaming.html">
                    <input type="submit" name="Enter" id="submit">
                </a> 
            </div><br>
            <div class="login-here">
                 </p>
                    <span>
                     already have an account?
                    </span> 
                     <a    href="#">login here </a>
                 <p>
            </div>
            
        </div>
    </form>
    <div class="footer">
        <footer>
            <div class="login-with">
                <p>login with</p>
                <div class="social-links-login">
                   <a href="#">
                     <img src="/img/facebook (3).png" alt="facebook">
                   </a>
                   <a href="#">
                        <img src="/img/instagram.png" alt="instagram">
                   </a> 
                   <a href="#">
                     <img src="/img/twitter.png" alt="twitter">
                   </a>
                   <a href="#">
                     <img src="/img/Screenshot (51).png" alt="" class="google">
                  </a>
                </div>
            </div>
            <div class="copywrites">
                <span>copywrites:'spacegaming.com 2023'</span>
            </div>
        </footer>
    </div>
</body>
</html>
